spring.application.name=Event-driven test

# JVM properties
spring.threads.virtual.enable=true

# Modulith properties
spring.modulith.republish-outstanding-events-on-restart=true
spring.modulith.events.jdbc-schema-initialization.enabled=true
#spring.modulith.events.spring-modulith-events-kafka=true

# Data properties
spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=example
spring.jpa.hibernate.ddl-auto=update

# Pulsar properties
spring.pulsar.client.service-url=pulsar://localhost:6650